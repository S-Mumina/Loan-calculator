<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Home Page -->
        <div class="page" id="homePage">
            <h1>XBank Loan Calculator.</h1>
            <p>Choose one:</p>
            <div class="buttons">
                <button class="client-btn" onclick="showClientPage()">Client</button>
                <button class="lender-btn" onclick="showLenderLoginPage()">Lender</button>
            </div>
        </div>

        <!-- Client Page -->
        <div class="page" id="clientPage" style="display: none;">
            <h1>Client Page.</h1>
            <div class="input-container">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" oninput="updateMonthsToPay()">
            </div>
            <div class="input-container">
                <label for="monthlyPayment">Monthly Payment:</label>
                <input type="number" id="monthlyPayment">
            </div>
            <div class="input-container">
                <label for="interestRate">Bank's Fixed Interest Rate (%):</label>
                <input type="number" id="interestRate" oninput="updateMonthsToPay()">
            </div>
            <div class="input-container">
                <label for="monthsToPay">Months to Pay:</label>
                <input type="number" id="monthsToPay" readonly>
            </div>
            <button class="back-btn" onclick="goToHomePage()"> Home</button>
           
        </div>

        <!-- Lender Login Page -->
        <div class="page" id="lenderLoginPage" style="display: none;">
            <h1>Lender Login:</h1>
            <div class="input-container">
                <label for="lenderName">Lender Name:</label>
                <input type="text" id="lenderName">
            </div>
            <div class="input-container">
                <label for="lenderPassword">Password:</label>
                <input type="password" id="lenderPassword">
            </div>
            <button class="back-btn" onclick="goToHomePage()"> Home</button>
            <button class="login-btn" onclick="showLenderPage()">Login </button>
        </div>

        <!-- Lender Page -->
        <div class="page" id="lenderPage" style="display: none;">
            <h1>Lender Page.</h1>
            <div class="input-container">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName">
            </div>
            <div class="input-container">
                <label for="clientId">Client ID/Passport:</label>
                <input type="text" id="clientId">
            </div>
            <div class="input-container">
                <label for="loanAmountLender">Loan Amount:</label>
                <input type="number" id="loanAmountLender">
            </div>
            <button class="back-btn" onclick="goToHomePage()">Home</button>
            <button class="check-score-btn" onclick="checkScoreCard()">Check Score Card</button>
        </div>

        <!-- Score Card Page -->
        <div class="page" id="scoreCardPage" style="display: none;">
            <h1>Score Card</h1>
            <div id="scoreCardResult"></div>
            <button class="home-btn" onclick="goToHomePage()">Home</button>
        </div>
    </div>

    <footer>
      
        <p>Follow us on:</p>
        <!-- Social media icons using Font Awesome -->
        <ul class="social-icons">
            <li><a href="#" class="fab fa-facebook-f" target="_blank"></a></li>
            <li><a href="#" class="fab fa-instagram" target="_blank"></a></li>
            <li><a href="#" class="fab fa-twitter" target="_blank"></a></li>
            <li><a href="#" class="fab fa-linkedin" target="_blank"></a></li>
        </ul>  
        <p>XBank.All rights reserved &copy;2023</p>

    </footer>

    <script src="./index.js"></script>
</body>

</html>
